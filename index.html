<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Tattoo Overlay</title>

        <link rel="stylesheet" href="style.css">

        <script src="reimg.js"></script>
        <script src="require.js"></script>

    </head>

    <body>
        <!--Camera-->
        <main id="camera">

            <!--Camera view-->
            <video id="camera--view" autoplay playsinline></video>

            <!--Camera sensor-->
            <canvas id="camera--sensor"></canvas>

            <!--Camera output-->
            <img src="transparency.png" alt="" id="camera--output">
            
            <!--Camera trigger-->
            <button id="camera--trigger">Snap</button>

            <!--Download button-->
            <button id="download--image">Download</button>

            <!--Cancel button-->
            <button id="cancel--image">Cancel</button>

            <!--Flip button-->
            <button id="flip--cam">Flip</button>

        </main>

        <script src="app.js"></script>

        

    </body>
</html>
