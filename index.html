<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <title>Tattoo Overlay</title>

        <link rel="stylesheet" href="static/style.css">

        <script src="static/hammer.js"></script>
        <script src="static/reimg.js"></script>
        <script src="static/require.js"></script>

    </head>

    <body>
        <!--Camera-->
        <main id="camera">

            <!--<p id="debug--text"></p>-->

            <!--Camera view-->
            <video id="camera--view" autoplay playsinline></video>

            <!--Camera sensor-->
            <canvas id="camera--sensor"></canvas>

            <!--Camera output-->
            <img src="static/transparency.png" alt="" id="camera--output">
            
            <!--Camera trigger-->
            <button id="camera--trigger">Snap</button>

            <!--Download button-->
            <button id="download--image">Download</button>

            <!--Cancel button-->
            <button id="cancel--image">Cancel</button>

            <!--Flip button-->
            <!--<button id="flip--cam">Flip</button>-->

            <!--Placeholder Image-->
            <img src="static/design.png" alt="" id="overlay">

        </main>

        <script src="static/app.js"></script>

        

    </body>
</html>
